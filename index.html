<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Hub</title>   
    <link rel="stylesheet" href= "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1fd481dcff.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  </head>
  
  
  <body>
    
  <div class="container">
      
  <!--Header-->
  <header>
        <img src="rhHubHeaderLogo.png" alt="RecipeHub" class="rhLogoImg">
  </header>
  

     
  <!--Search Input Box-->
    <div class="box">
      <article class="media" id="input-box">
        <div class="media-content">
          <div class="content">
                <!---Search bar goes here-->
                <div class="field">
                <br><br>
                    <label class="label">What Ingredients Do You Have? </label>
                <br><br>
                        
                <div class="control">
                  <input class="input" type="text"
                   id ="ingredient-search" placeholder="Enter Your Ingredients (Please use a comma in between each ingredient)">
                </div>
                <br><br>
                <!--submit button-->
                <input  class="button" type="submit" id="submit" value="Create Recipes">
                <br><br>
                        
                </div>
             </div>
          </div>
       </article>
     </div>




            <!--Joke of the day box-->
            <div class="box" id="display-joke">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                      
                    <!---Joke of the day goes here-->
                      <p></p><span id="joke-display"></span>
                  
                   </div>
                 </div>
               </article>
             </div>
           <!---Filler-->
           <br><br>
  
        <!--Recipes Options displayed here using jQuery-->
        <div class = "box" id="recipe-output">
         <article class="media">
           <div class="media-content">
            <div class="content" id="recipe-section">
             <div class="field">
              <br><br>
              <label class="label"> Your Recipes: </label>
              <br><br>
              <div class="recipeTitle">
                  <!--title-->
              </div>
              <div class="recipeImage"><img class="recipeImage">
                  <!--image-->
              </div>
              <div class="sourceUrl">
                  <!--url-->
              </div>
             </div>
            </div>
            
          </article>
        </div>
         
 
    </div>


  <script src="script.js"></script>
  </body>
</html>
